<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="iusu">Usuario</label>
        <input type="text" name="usu" id="iusu" required minlength="8" maxlength="15" size="10" placeholder="Name" autocomplete="username">
    </p>

    <p>
       <label for="isen">Senha</label>
       <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" autocomplete="current-password">
    </p>

    <input type="submit" value="enviar">
    <input type="reset" value="limpar">
    </form>
</body>
</html>

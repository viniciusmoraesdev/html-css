<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 { /* box-level*/
            background-color: lightgray;
           
            height: 300px;
            width: 300px;
            
            border: 10 solid darkgray;

            padding: 10px 10px 10px 10px;

            margin: 10px 10px 10px 10px;
        
            outline: 5px dashed salmon;}

            a { /* inline-level */
              border-width: 10px;
              border-style: solid;
              border-color: red;}
    </style>
</head>
<body>
    <h1>Exemplo de box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a> Vamos ver como tudo isso funciona</p>
</body>
</html>
